<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Friends
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="block" (click)="goToAddFriends()">
    Add Friends
  </ion-button>
  <ion-list *ngFor="let friend of friends$ | async">
    <ion-item>
      <ion-label>
        <h2>{{friend.displayName}}</h2>
        <h3>{{friend.status}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
