<ion-header>
  <ion-toolbar>
    <ion-title>add-friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addFriendForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-item>
        <ion-label position="stacked">Friend ID</ion-label>
        <ion-input type="text" formControlName="friendId"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block">
        Send request
      </ion-button>
    </ion-grid>
  </form>
  <ion-list *ngFor="let friendRequestDisplayName of friendRequestDisplayNames$ | async">
    <ion-item>
      <ion-label>
        <h2>{{friendRequestDisplayName}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
