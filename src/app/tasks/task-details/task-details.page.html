<ion-header>
  <ion-toolbar>
    <ion-title>Task Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="taskDetails" class="ion-padding">
  <ion-text class="ion-text-center">
    <h1>{{taskDetails.title}}</h1>
  </ion-text>
  <ion-card class="ion-padding">
    <ion-item>
      <ion-label position="stacked" class="label">Description:</ion-label>
      <ion-text>
        <h3>{{taskDetails.description}}</h3>
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" class="label">Remaining time:</ion-label>
      <ion-text>
        <h3 *ngIf="timeAllocated !>= 0">{{timeAllocated | time}}</h3>
      </ion-text>
    </ion-item>
  </ion-card>
  <ion-button [color]="timerRunning? 'danger' : 'success'" class="ion-margin-top" expand="block" type="button"
    (click)="setCurrentTask()">
    Set current task
  </ion-button>
</ion-content>
