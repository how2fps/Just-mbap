<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text class="ion-text-center">
    <h1 style="font-size: 40px; margin: 50px 0;">Just.</h1>
  </ion-text>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <a style="float: right; font-size: 12px; text-decoration: underline;" class="ion-margin-top"
            (click)="goToForgotPassword()">Forgot
            password?
          </a>
        </ion-col>
      </ion-row>
      <ion-button class="ion-margin-top" type="submit" expand="block">Log In</ion-button>
      <ion-button class="ion-margin-top" type="button" expand="block" (click)="goToSignUp()">Sign Up</ion-button>
      <ion-button class="ion-margin-top" color="danger" type="button" expand="block" (click)="loginWithGoogle()">Log In
        With Google</ion-button>
    </ion-grid>
  </form>

</ion-content>
