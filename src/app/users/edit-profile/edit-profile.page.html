<ion-header>
  <ion-toolbar>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Display Name</ion-label>
            <ion-input type="text" formControlName="displayName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Status</ion-label>
            <ion-textarea type="text" formControlName="status"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-button class="ion-margin-top" type="submit" expand="block">Edit Profile</ion-button>
    </ion-grid>
  </form>
</ion-content>
