<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      All Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text>
    <h1>{{viewTitle}}</h1>
  </ion-text>
  <calendar [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
    (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" class="calendar"
    [showEventDetail]="false" formatMonthTitle="dd MMMM yyyy">
  </calendar>
  <ion-header style="margin-top:-100px;" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        All Tasks
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button [routerLink]="['..', 'create']" class="ion-text-start">
    New Task
    <ion-icon name="add-outline"></ion-icon>
  </ion-button>
  <ion-list *ngFor="let task of tasks$ | async">
    <ion-item>
      <ion-label>{{task.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
